      <div id="content">
        <h1>Pagamentos</h1>
        <p>Adicione e controle os Pagamentos</p>

        <div class="table-header">
          <!-- Adicione os botões Create e a barra de pesquisa -->
          <button type="button" id="add-pagamento-btn">Adicionar</button>

          <div class="table-search">
            <input type="text" id="search" placeholder="Pesquisar..." />
            <button onclick="" id="buscar">Buscar</button>
          </div>
        </div>

        <table class="table-container">
          <thead>
            <tr>
              <th>ID</th>
              <th>Datap</th>
              <th>Valor</th>
              <th>Operação</th>
              <th>Statusp</th>
              <th>idPedido</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="pagamento-list"></tbody>
        </table>

        <!-- Modal para adicionar pagamento -->
        <div id="addPagamentoModal" class="modal">
          <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Adicionar Pagamento</h2>
            <!-- Formulário para adicionar pagamento -->
            <form id="create-form">
              <!-- Adicione os campos do formulário conforme necessário -->
              <div class="form-group">
                <label for="pagamentoDatap">Datap da Pagamento:</label>
                <input type="datetime" id="datap" name="datap" required />

                <label for="pagamentoValor">Valor da Pagamento:</label>
                <input type="number" id="valor" name="valor" required />

                <label for="pagamentoOperacao">Operacao da Pagamento:</label>
                <input type="number" id="operacao" name="operacao" required />

                <label for="pagamentoStatusp">Status do Pagamento:</label>
                <input type="number" id="statusp" name="statusp" required />

                <label for="pagamentoIdPedido">IdPedido da Pagamento:</label>
                <input type="number" id="idPedido" name="idPedido" required />
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="save-pagamento-btn"
              >
                Salvar
              </button>
            </form>
          </div>
        </div>

        <div id="editPagamentoModal" class="modal">
          <div class="modal-content">
            <span class="close" id="close-modal-edit">&times;</span>
            <h2>Editar Pagamento</h2>
            <!-- Formulário para adicionar pagamento -->
            <form id="edit-form">
              <!-- Adicione os campos do formulário conforme necessário -->
              <div class="form-group">
                <input class="id-pagamento" type="hidden" />
                <label for="pagamentoDatap">Datap da Pagamento:</label>
                <input type="datetime" id="datap" name="datap" required />

                <label for="pagamentoValor">Valor da Pagamento:</label>
                <input type="number" id="valor" name="valor" required />

                <label for="pagamentoOperacao">Operacao da Pagamento:</label>
                <input type="number" id="operacao" name="operacao" required />

                <label for="pagamentoStatusp"
                  >Quantidade de produto da Pagamento:</label
        number >
                <input type="text" id="statusp" name="statusp" required />

                <label for="pagamentoIdPedido">IdPedinumbera Pagamento:</label>
                <input type="text" id="idPedido" name="idPedido" required />
              </div>

              <button type="button" class="btn btn-primary edit-pagamento-btn">
                Salvar
              </button>
            </form>
          </div>
        </div>

        <div id="viewPagamentoModal" class="modal">
          <div class="modal-content">
            <span class="close" id="close-modal-view">&times;</span>
            <h2>Visualizar Pagamento</h2>
            <!-- Formulário para adicionar pagamento -->
            <form id="view-form">
              <!-- Adicione os campos do formulário conforme necessário -->
              <div class="form-group">
                <label for="pagamentoDatap">Datap da Pagamento:</label>
                <input type="datetime" id="datap" name="datap" required />

                <label for="pagamentoValor">Valor da Pagamento:</label>
                <input type="number" id="valor" name="valor" required />

                <label for="pagamentoOperacao">Operacao da Pagamento:</label>
                <input type="number" id="operacao" name="operacao" required />

                <label for="pagamentoStatusp"
                  >Quantidade de produto da Pagamento:</label
        number >
                <input type="text" id="statusp" name="statusp" required />

                <label for="pagamentoIdPedido">IdPedinumbera Pagamento:</label>
                <input type="text" id="idPedido" name="idPedido" required />
              </div>
            </form>
          </div>
        </div>

        <div id="deletePagamentoModal" class="modal">
          <div class="modal-content">
            <span class="close close-modal-delete">&times;</span>
            <h2>Excluir Pagamento</h2>
            <input class="id-pagamento" type="hidden" />
            <!-- Formulário para adicionar pagamento -->
            <button type="button" class="btn btn-primary close-modal-delete">
              Cancelar
            </button>
            <button type="button" class="btn btn-delete delete-pagamento-btn">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
